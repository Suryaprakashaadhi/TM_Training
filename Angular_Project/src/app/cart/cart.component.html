<h1>Your Cart</h1>
<div class="axe" *ngIf="cartItems.length === 0">Cart is empty</div>

<div class="cart-container">
  <div *ngFor="let item of cartItems; let i = index" class="cart-item">
    <img [src]="item.image" alt="{{ item.name }}" onError="this.src='assets/default-image.png'" />
    <h2>{{ item.name }}</h2>
    <p>Brand: {{ item.brand }}</p>
    <p>Price: ${{ item.price }}</p>
    <p class="offer">{{ item.offer }}</p>
    <div class="axe_2">
      <button (click)="removeItem(i)">Remove</button>
    </div>
  </div>
</div>

<div class="axe">
  <button *ngIf="cartItems.length > 0" (click)="clearCart()">Clear Cart</button>
</div>
